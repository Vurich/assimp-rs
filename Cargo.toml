[package]
name = "open-asset-importer"
version = "0.1.2"
authors = ["Lee Jeffery <lee@leejeffery.co.uk>", "Jack Fransham"]
edition = "2018"

description = "Rust bindings for the Assimp (Open Asset Importer) library, for loading 3D assets"
repository = "https://github.com/Vurich/assimp-rs"

license = "MIT"
readme = "README.md"

[dependencies]
autogenerated-assimp-sys = "0.1"
bitflags = "1.2"
derive_more = "0.99"
arrayvec = "0.5"

[features]
default = ["cgmath"]

[dependencies.cgmath]
version = "0.17.0"
optional = true

[dev-dependencies]
glium = "0.18.0"
cgmath = "0.17.0"
